apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tealc-ci
spec:
  project: default
  source:
    repoURL: https://github.com/ExcelentProject/tealc
    targetRevision: HEAD
    path: pipelines
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: tealc-ci