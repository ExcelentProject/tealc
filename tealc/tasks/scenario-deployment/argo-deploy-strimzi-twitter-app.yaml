---
- name: Create Connector namespace on Worker cluster
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ worker.name }}"
    name: "{{ item }}"
    api_version: v1
    kind: Namespace
    state: present
  loop:
    - "{{ strimzi_twitter_connector_namespace }}"

- name: Create Twitter access secret
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ worker.name }}"
    namespace: "{{ strimzi_twitter_connector_namespace }}"
    state: present
    src: "{{ twitter_secret_path }}/{{ item }}"
  loop:
    - "registry.yaml"
    - "twitter.yaml"

- name: Create Argo applications for Strimzi twitter
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ infra_context_name }}"
    namespace: "{{ infra_argo_namespace }}"
    state: present
    template: "{{ item }}"
  vars:
    worker_cluster_connection: "{{ workers[0].name }}"
  with_fileglob: 'templates/argo/projects/strimzi-twitter-app/*.j2'

- name: Create Twitter app related Tekton pipelines
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ infra_context_name }}"
    namespace: "{{ infra_ci_namespace }}"
    state: present
    src: "{{ item }}"
  with_fileglob: 'files/tekton/pipelines/twitter-app/*.yaml'

- name: Sleep for 20 seconds and continue with play (wait tull everything is setup)
  wait_for:
    timeout: 20

- name: Create Twitter app Tekton pipeline runs
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig_path }}/{{ infra_context_name }}"
    namespace: "{{ infra_ci_namespace }}"
    state: present
    src: "files/tekton/pipelines/twitter-app/run/pipeline-runs.yaml"
